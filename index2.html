<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OwlCarousel Center with Loop</title>

    <!-- OwlCarousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <style>
      body {
        margin: 0;
      }
      /* Customize the carousel styles */
      .owl-carousel .item {
        background: #4dc7a0;
        padding: 30px;
        text-align: center;
        color: white;
        border-radius: 10px;
        font-size: 18px;
      }

      .carusell_main {
        overflow: hidden;
      }
      .carusell {
        width: calc(100% + 300px);
        margin-left: -150px;
      }
    </style>
  </head>
  <body>
    <section class="carusell_main">
      <div class="owl-carousel owl-theme carusell">
        <div class="item"><h4>1</h4></div>
        <div class="item"><h4>2</h4></div>
        <div class="item"><h4>3</h4></div>
        <div class="item"><h4>4</h4></div>
        <div class="item"><h4>5</h4></div>
        <div class="item"><h4>6</h4></div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- OwlCarousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- OwlCarousel Initialization Script -->
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true, // Enable looping
          center: true, // Center the active item
          items: 3, // Number of items to display
          margin: 10, // Margin between items
          autoplay: true, // Auto play the carousel
          autoplayTimeout: 3000, // Time between auto plays
          nav: true, // Display navigation arrows
          dots: true, // Display navigation dots
          responsive: {
            0: {
              items: 1, // Display 1 item on smaller screens
            },
            600: {
              items: 3, // Display 3 items on medium screens
            },
          },
        });
      });
    </script>
  </body>
</html>
